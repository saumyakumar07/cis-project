<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AuditRite</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='styles.css') }}"
		/>
	</head>
	<body>
		<div class="background-container"></div>
		<img
			src="{{ url_for('static', filename='gradient-wireframe-background_23-2148993324.avif') }}"
			alt="My AVIF Image"
		/>

		<div class="form-container">
			<h1>AuditRite</h1>
			<form method="POST">
				<label for="hostname">Hostname:</label><br />
				<input
					type="text"
					id="hostname"
					name="hostname"
					required
				/><br /><br />

				<label for="username">Username:</label><br />
				<input
					type="text"
					id="username"
					name="username"
					required
				/><br /><br />

				<label for="password">Password:</label><br />
				<input
					type="password"
					id="password"
					name="password"
					required
				/><br /><br />

				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
